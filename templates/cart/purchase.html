<!-- templates/cart/purchase.html -->
{% extends 'base.html' %}

{% block title %}
{{ block.super }} {{ template_data.title }}
{% endblock title %}

{% block content %}
<div class="p-3">
    <div class="container">
        <div class="row mt-3">
            <div class="col mx-auto mb-3">
                <h2>Purchase Completed</h2>
                <hr />
                <p>Congratulations, purchase completed. Order
                    number is: <b>#{{ template_data.order_id }}</b>
                </p>
            </div>
        </div>
    </div>
</div>
{% endblock content %}
